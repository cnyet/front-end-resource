<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>视频</title>
</head>
<body>
  <video autoplay src="https://v30.51cto.com/ccbea7cd26a34af9bff04772da6eb02a/32ddcbdf736d2a36bb6799db676f3851-ld-encrypt-stream.m3u8"></video>

<script type="text/javascript">
/*
加载资源文件
fileDataList：文件流数组
fileName：文件名称
fileType：文件格式
*/ 
function loadFile(fileDataList, fileName, fileType) {
  const fileBlob = new Blob(fileDataList, { type: 'video/MPEG4' }) // 创建一个Blob对象，并设置文件的 MIME 类型
  const a = document.createElement('a')
  a.download = fileName + '.' + fileType
  a.href = URL.createObjectURL(fileBlob)
  a.style.display = 'none'
  document.body.appendChild(a)
}
</script>
</body>
</html>
