<!DOCTYPE html>

<body>

  <script type="text/javascript">
    window.onmessage = function(e) {

      }, {
        date: '2016-05-04',

      }, {
        date: '2016-05-01',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1519 弄'
      }, {
        date: '2016-05-03',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1516 弄'
      }];
      e.source.postMessage(list, e.origin);
      document.getElementById('text').innerText = e.data;
    }
  </script>  
</body>
</html>
