<!DOCTYPE html>
<html>
<head>
  <title>PostMessage</title>
  <style type="text/css">
    iframe{
      height: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>a 页面</h2>
  <div id="text"></div>
  <iframe src="http://localhost:8083" class="iframe" frameborder="0" id="iframe" onload="load()"></iframe>
  <script type="text/javascript">
    function load() {
      let frame = document.getElementById('iframe');
      frame.contentWindow.postMessage('hello from a', 'http://localhost:8083');
      window.onmessage = function(e) { 
        document.getElementById('text').innerText = JSON.stringify(e.data);
      };
    }
  </script>
</body>
</html>
